<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="UTF-8">
		<title>Wicket with Guice</title>
	</head>
	<body>
		<div id="version" wicket:id="version">version</div>
		<div id="hello" wicket:id="hello">hello</div>
		<div id="form" wicket:extend>
			<form action="" wicket:id="helloForm">
				<input type="text" wicket:id="inputField" />
				<input type="submit" value="say" />
			</form>
		</div>
		<table wicket:id="foobarTable"></table>
	</body>
</html>
